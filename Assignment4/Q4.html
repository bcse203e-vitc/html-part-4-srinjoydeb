<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-page {
            display: none;
        }
        .form-page.active {
            display: block;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #submitBtn {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <form action="/submit-job-application" method="post" enctype="multipart/form-data">
       
        <div id="page1" class="form-page active">
            <h2>Personal Details</h2>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

            <label for="contact">Contact Info:</label><br>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>
        </div>

        
        <div id="page2" class="form-page">
            <h2>Educational Background</h2>
            <label for="degree">Degree:</label><br>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="year">Year of Passing:</label><br>
            <input type="number" id="year" name="year" min="1900" max="2099" required><br><br>

            <label for="institution">Institution Name:</label><br>
            <input type="text" id="institution" name="institution" required><br><br>
        </div>

        
        <div id="page3" class="form-page">
            <h2>Work Experience</h2>
            <label for="company">Company Name:</label><br>
            <input type="text" id="company" name="company"><br><br>

            <label for="designation">Designation:</label><br>
            <input type="text" id="designation" name="designation"><br><br>

            <label for="duration">Duration:</label><br>
            <input type="text" id="duration" name="duration" placeholder="e.g., 2 years"><br><br>

          
            <label for="resume">Attach Resume:</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        </div>

       
        <div class="navigation-buttons">
            <button type="button" id="prevBtn" onclick="changePage(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="changePage(1)">Next</button>
            <button type="submit" id="submitBtn">Submit</button>
        </div>
    </form>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.form-page');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const submitBtn = document.getElementById('submitBtn');

        function showPage(index) {
            pages.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });
            prevBtn.style.display = index === 0 ? 'none' : 'inline';
            nextBtn.style.display = index === pages.length - 1 ? 'none' : 'inline';
            submitBtn.style.display = index === pages.length - 1 ? 'inline' : 'none';
        }

        function changePage(step) {
            currentPage += step;
            showPage(currentPage);
        }

       
        showPage(currentPage);
    </script>
</body>
</html>
